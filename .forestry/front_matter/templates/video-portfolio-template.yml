  name: thumb
  label: Thumbnail Image
  description: This is the image that appears in the Portfolio gallery. You can make
    this any size or dimension and the portfolio grid will fit it in
- type: text
  name: title
  label: Item Title
  description: This is the headline or title text that appears in the Portfolio gallery
    just below the thumbnail image
- type: text
  name: subtitle
