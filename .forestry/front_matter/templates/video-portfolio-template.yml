  hidden: true
- type: text
  name: category
  label: category
  default: Video Scripts
  hidden: true
- type: text
  name: class
  label: class
  default: popup-vimeo
  hidden: true
- type: text
  name: link_url
  label: Vimeo or YouTube URL
