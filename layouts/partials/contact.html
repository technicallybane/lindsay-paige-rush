<!-- CONTACT -->
<div class="dizme_tm_section" id="contact">
  <div class="dizme_tm_contact">
    <div class="container">
      <div class="dizme_tm_main_title" data-align="center">
        <span>Contact Me</span>
        <h3>Let's See If We Can Work Together</h3>
        <p>Please fill out the form below to get in touch with me and I'll get back to you as soon as I can.</p>
      </div>
      <div class="contact_inner">
        <div class="left wow fadeInLeft" data-wow-duration="1s">
          <ul>
            <li>
              <div class="list_inner">
                <div class="icon orangeBackground">
                  <i class="icon-location orangeText"></i>
                </div>
                <div class="short">
                  <h3>Location</h3>
                  <span>United States, Orlando </span>
                </div>
              </div>
            </li>
            <li>
              <div class="list_inner">
                <div class="icon greenBackground">
                  <a href="javascript:location='mailto:\u006c\u0069\u006e\u0064\u0073\u0061\u0079\u0070\u0061\u0069\u0067\u0065\u0072\u0075\u0073\u0068\u0040\u0067\u006d\u0061\u0069\u006c\u002e\u0063\u006f\u006d';void 0"><i class="icon-mail-1 greenText"></i></a>
                </div>
                <div class="short">
                  <h3>Email</h3>
                  <span><a href="javascript:location='mailto:\u006c\u0069\u006e\u0064\u0073\u0061\u0079\u0070\u0061\u0069\u0067\u0065\u0072\u0075\u0073\u0068\u0040\u0067\u006d\u0061\u0069\u006c\u002e\u0063\u006f\u006d';void 0"><script type="text/javascript">document.write('\u006c\u0069\u006e\u0064\u0073\u0061\u0079\u0070\u0061\u0069\u0067\u0065\u0072\u0075\u0073\u0068\u0040\u0067\u006d\u0061\u0069\u006c\u002e\u0063\u006f\u006d')</script></a></span>
                </div>
              </div>
            </li>
            <li>
              <div class="list_inner">
                <div class="icon purpleBackground">
                  <a href="https://www.linkedin.com/in/lindsaypaigerush/"><i class="icon-linkedin-1 purpleText"></i></a>
                </div>
                <div class="short">
                  <h3>LinkedIn</h3>
                  <span><a href="https://www.linkedin.com/in/lindsaypaigerush/">linkedin.com/in/lindsaypaigerush</a></span>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="right wow fadeInRight" data-wow-duration="1s">
          <div class="fields">
            <form name="Website Contact Form" method="POST" class="dizme_tm_contact_form" netlify-honeypot="bot-field" data-netlify="true" id="contactForm" autocomplete="off" action="/" ajax="true">
              <div class="returnmessage" data-success="Thanks for your message! I will respond as soon as I can."></div>
              <div class="input_list">
                <ul>
                  <li><label><input type="text" name="name" placeholder="Your Name" required/></label></li>
                  <li><label><input type="email" name="email" placeholder="Your Email" required/></label></li>
                  <li style="width: 100%;"><input type="text" name="subject" placeholder="Subject" required/></li>
                </ul>
              </div>
              <div class="message_area">
                <label><textarea id="message" name="message" placeholder="Tell me a little bit about your project" required></textarea></label>
              </div>
              <div class="dizme_tm_button">
                <button type="submit">Get In Touch</button>
              </div>
            </form>
          </div>
        </div>
        <div class="brush_2 wow fadeInRight" data-wow-duration="1s"><img src="img/brushes/contact/2.png" alt="" /></div>
      </div>

    </div>
    <div class="brush_1 wow fadeInLeft" data-wow-duration="1s"><img src="img/brushes/contact/1.png" alt="" /></div>
  </div>
</div>
<!-- /CONTACT -->
